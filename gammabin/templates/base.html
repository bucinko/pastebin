<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fonts.css') }}" />

	<!-- highlight.js -->
	<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/ocean.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script>
		hljs.initHighlightingOnLoad();
	</script>

	{% block head %}
	{% endblock %}
	<title>{% if title %}{{ title }} - {% endif %}{{ g.appname }}</title>
</head>
<body>
	<div class="page">
		<nav class="navbar">
			<div class="brand">
				{{ g.appname }}
			</div>
			<a href="/">Create</a>
			<a href="api">API</a>
			<a href="#">About</a>
			<div class="spacer"></div>
			<a href="#">Author</a>
		</nav>
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
		<footer class="footer">
			
		</footer>
	</div>
</body>
</html>
